<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Заява на відпустку</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            font-size: 14pt;
            color: #000;
        }

        .header {
            text-align: right;
            margin-bottom: 60px;
        }

        .header p {
            margin: 0;
        }

        .title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .content {
            text-align: justify;
            line-height: 1.6;
            margin-bottom: 60px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signature {
            padding-top: 20px;
            text-align: right;
        }
        
        .signature-label {
            font-size: 9pt;
        }

        #signature_employee {
            border-bottom: 1px solid black;
            min-width: 200px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
<div>

    <div class="header">
        <p>Директору ТОВ «ShiftTrack»</p>
        <p id="unit_director"></p>
        <br>
        <p>від <span id="employee_position"></span></p>
        <p id="employee"></p>
    </div>

    <div class="title">
        ЗАЯВА
    </div>

    <div class="content">
        <span id="vacation_request"></span>
    </div>

    <div class="footer">
        <div class="date">
            <span id="creation_date"></span>
        </div>

        <div class="signature">
            <span id="signature_employee"></span> / _____________<br>
            <span class="signature-label">(ПІБ)</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="signature-label">(підпис)</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>

</div>
</body>
</html>
